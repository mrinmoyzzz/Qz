function login(){
  const pass = document.getElementById("password").value;
  if(pass === PASSWORD){
    loginDiv(false);
  }else{
    document.getElementById("loginError").innerText="Wrong Password!";
  }
}

function loginDiv(ok){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("welcome").classList.remove("hidden");
}

function showLevels(){
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("levels").classList.remove("hidden");
  renderLevels();
}

function renderLevels(){
  const container=document.getElementById("levelButtons");
  container.innerHTML="";
  for(let i=1;i<=10;i++){
    let btn=document.createElement("button");
    btn.innerText="Level "+i;
    btn.className="level-btn";
    if(i>unlockedLevel){
      btn.classList.add("locked");
    }else{
      btn.onclick=()=>startLevel(i);
    }
    container.appendChild(btn);
  }
}

function startLevel(level){
  currentLevel=level-1;
  currentQuestion=0;
  score=0;
  document.getElementById("levels").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  document.getElementById("levelTitle").innerText="Level "+level;
  loadQuestion();
}

function loadQuestion(){
  let q=questions[currentLevel][currentQuestion];
  document.getElementById("question").innerText=q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  q.o.forEach((opt,idx)=>{
    let div=document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick=()=>{
      if(idx===q.a) score++;
      nextQuestion();
    };
    optDiv.appendChild(div);
  });
  document.getElementById("progress").innerText=
    `Question ${currentQuestion+1}/10 | Score: ${score}`;
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<10){
    loadQuestion();
  }else{
    endLevel();
  }
}

function endLevel(){
  let percent=(score/10)*100;
  if(percent>=70 && unlockedLevel===currentLevel+1){
    unlockedLevel++;
    localStorage.setItem("unlockedLevel",unlockedLevel);
  }
  alert(`Level Completed!\nScore: ${score}/10`);
  document.getElementById("quiz").classList.add("hidden");
  showLevels();
}
