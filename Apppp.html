<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUIZO - CBSE Quiz</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#1d2671,#c33764);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:100%;
  max-width:450px;
  background:#111;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
}

h1,h2{
  text-align:center;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  background:#ff9800;
  color:#000;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#ffc107;
}

.hidden{
  display:none;
}

.level-btn{
  margin:6px 0;
}

.locked{
  background:#555;
  color:#ccc;
  cursor:not-allowed;
}

.option{
  background:#222;
  color:#fff;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}

.option:hover{
  background:#333;
}

.score{
  text-align:center;
  font-size:18px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login">
    <h1>QUIZO Login</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;text-align:center;"></p>
  </div>

  <!-- WELCOME -->
  <div id="welcome" class="hidden">
    <h1>Welcome to QUIZO ðŸŽ‰</h1>
    <button onclick="showLevels()">Start Quiz</button>
  </div>

  <!-- LEVELS -->
  <div id="levels" class="hidden">
    <h2>Select Level</h2>
    <div id="levelButtons"></div>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="hidden">
    <h2 id="levelTitle"></h2>
    <p id="question"></p>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="score" id="progress"></div>
  </div>

</div>

<script>
const PASSWORD = "999";
let currentLevel = 0;
let currentQuestion = 0;
let score = 0;

let unlockedLevel = localStorage.getItem("unlockedLevel")
  ? parseInt(localStorage.getItem("unlockedLevel"))
  : 1;

const questions = [
  // LEVEL 1 (Easy)
  [
    {q:"What is the chemical symbol of water?",o:["H2O","CO2","O2","NaCl"],a:0},
    {q:"2 + 2 = ?",o:["2","3","4","5"],a:2},
    {q:"Who was the first Prime Minister of India?",o:["Gandhi","Nehru","Bose","Patel"],a:1},
    {q:"Which planet is called Red Planet?",o:["Earth","Mars","Venus","Jupiter"],a:1},
    {q:"SI unit of force?",o:["Watt","Joule","Newton","Pascal"],a:2},
    {q:"Capital of India?",o:["Mumbai","Delhi","Chennai","Kolkata"],a:1},
    {q:"Speed = ?",o:["Distance/Time","Time/Distance","Mass/Time","Force/Area"],a:0},
    {q:"Largest ocean?",o:["Indian","Pacific","Atlantic","Arctic"],a:1},
    {q:"Who wrote Constitution of India?",o:["Ambedkar","Gandhi","Nehru","Rajendra"],a:0},
    {q:"Sun rises in?",o:["West","East","North","South"],a:1}
  ],

  // LEVEL 2â€“10 â†’ sample questions auto-generated
];

for(let i=1;i<10;i++){
  let levelQ=[];
  for(let j=1;j<=10;j++){
    levelQ.push({
      q:`Level ${i+1} Question ${j}`,
      o:["Option A","Option B","Option C","Option D"],
      a:Math.floor(Math.random()*4)
    });
  }
  questions.push(levelQ);
}

function login(){
  const pass = document.getElementById("password").value;
  if(pass === PASSWORD){
    loginDiv(false);
  }else{
    document.getElementById("loginError").innerText="Wrong Password!";
  }
}

function loginDiv(ok){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("welcome").classList.remove("hidden");
}

function showLevels(){
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("levels").classList.remove("hidden");
  renderLevels();
}

function renderLevels(){
  const container=document.getElementById("levelButtons");
  container.innerHTML="";
  for(let i=1;i<=10;i++){
    let btn=document.createElement("button");
    btn.innerText="Level "+i;
    btn.className="level-btn";
    if(i>unlockedLevel){
      btn.classList.add("locked");
    }else{
      btn.onclick=()=>startLevel(i);
    }
    container.appendChild(btn);
  }
}

function startLevel(level){
  currentLevel=level-1;
  currentQuestion=0;
  score=0;
  document.getElementById("levels").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  document.getElementById("levelTitle").innerText="Level "+level;
  loadQuestion();
}

function loadQuestion(){
  let q=questions[currentLevel][currentQuestion];
  document.getElementById("question").innerText=q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  q.o.forEach((opt,idx)=>{
    let div=document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick=()=>{
      if(idx===q.a) score++;
      nextQuestion();
    };
    optDiv.appendChild(div);
  });
  document.getElementById("progress").innerText=
    `Question ${currentQuestion+1}/10 | Score: ${score}`;
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<10){
    loadQuestion();
  }else{
    endLevel();
  }
}

function endLevel(){
  let percent=(score/10)*100;
  if(percent>=70 && unlockedLevel===currentLevel+1){
    unlockedLevel++;
    localStorage.setItem("unlockedLevel",unlockedLevel);
  }
  alert(`Level Completed!\nScore: ${score}/10`);
  document.getElementById("quiz").classList.add("hidden");
  showLevels();
}
</script>

</body>
</html>
